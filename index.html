<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>YARTE Editor Test</title>
  <script type="module" src="dist/yarte.js"></script>
  <style>
    yarte-editor {
      display: flex;
      margin-bottom: 5rem;
      width: 700px;
      margin: 0 auto;
    }
  </style>
  <script type="module" lang="ts">

    import { BoldPlugin, ItalicPlugin, StrikePlugin, UnderlinePlugin, FontColorPlugin, FontHighlightPlugin, ImagePlugin, HyperlinkPlugin } from "./dist/yarte.js";

    window.onload = () => {
      var $editor = document.querySelectorAll("yarte-editor");

      $editor[0].initCallback = (editor => {
        return [new BoldPlugin(editor), new ItalicPlugin(editor), new StrikePlugin(editor), new UnderlinePlugin(editor)]
      });
      $editor[0].content = "Hello World!";

      $editor[1].plugins = [BoldPlugin, ItalicPlugin, StrikePlugin, UnderlinePlugin];
      $editor[1].darkmode = true;
      $editor[1].content = "Hello Dark World!";
    };

  </script>
</head>

<body>
  <yarte-editor></yarte-editor>
  <yarte-editor darkmode></yarte-editor>
</body>

</html>
