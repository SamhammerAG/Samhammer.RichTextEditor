<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>YARTE Editor Test</title>
  <script type="module" src="dist/yarte.iife.js"></script>
  <script lang="ts">
    window.onload = () => {
      var editor = document.querySelector("yarte-editor");

      editor.toolbar = ["color", "bold", "strike", "textAlign", "italic", "bulletList", "orderedList", "link", "highlight", "underline", "undo", "redo", "table", "image"];
      editor.disabled = false;
      editor.content = "Hello World!";
    };

  </script>
</head>

<body>
  <yarte-editor></yarte-editor>
</body>

</html>
